<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{CSS/taskList.css}">
</head>
<body>
<div id="fir_body">

    <div class="col-lg-12 col-md-12">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" >公司项目号</span>
            </div>
            <input type="text" id="projectNoSearch" class="form-control">
        </div>
    </div>

    <div class="row test-border">
        <div class="col-lg-12 col-md-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >&nbsp &nbsp项目名称</span>
                </div>
                <input type="text" id="projectNameSearch" class="form-control">
            </div>
        </div>


        <div class="col-lg-12 col-md-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >&nbsp &nbsp模块名称</span>
                </div>
                <input type="text" id="moduleNameSearch" class="form-control">
            </div>
        </div>

        <div class="row col-lg-12 col-md-12 mb-3">
            <div class="col-lg-12 col-md-12">
                <button type="button" id="search" class="btn btn-primary">查询</button>
                <button type="button" id="btn_addProject" class="btn btn-primary ml-1">新增项目</button>
                <!--<button type="button" id="btn_addModule" class="btn btn-primary ml-1">新增模块</button>-->
            </div>
        </div>
        <div class="col-lg-12">
            <table id="table"></table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>

</html>
